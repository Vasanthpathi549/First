<html lang="en">
<head>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <style>
  #myElement { width: 160px; height: 160px; padding: 0.6em; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#myElement" ).draggable();
  } );
  </script>
</head>
<body>
 
<div id="myElement" class="ui-widget-content">
  <p>Try dragging the element</p>
</div>
 
 
</body>
</html
