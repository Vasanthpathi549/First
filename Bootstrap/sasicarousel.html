<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sasi.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background-image: linear-gradient(to right,#F2FFE9,#0F0E0E);">
    <h1 class="titles text-primary">SASI</h1>
    <div class="col-ml-3">
        <h3>Hii</h3>
    </div>
    <nav class="navbar navbar-dark bg-dark text-white">
        <a href="#" type="button" class="text-white text-decoration-none">Home</a>
    </nav>
    <br>

    <div id="mycarousel" class="carousel slide " data-bs-ride="carousel" style="width: 50%; height: 50%;margin: auto;box-shadow: 1px 1px 1px 1px gray;">
        <div class="carousel-indicators" >
            <button type="button" data-bs-slide-to="0" data-bs-target="#mycarousel" class="active" ></button>
            <button type="button" data-bs-slide-to="1" data-bs-target="#mycarousel" ></button>
            <button type="button" data-bs-slide-to="2" data-bs-target="#mycarousel" ></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/1.jpg" width="100%" alt="">
                <div class="container">
                    <div class="carousel-caption">
                        <p class="text-dark">Sasi Velivennu Educational Institutions</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/2.jpg" width="100%" alt="">
                <div class="container">
                    <div class="carousel-caption">
                        <p class="text-dark">Sasi Velivennu Educational Institutions</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/3.jpg" width="100%" alt="">
                <div class="container">
                    <div class="carousel-caption">
                        <p class="text-dark">Sasi Velivennu Educational Institutions</p>
                        <button class="btn btn-primary m-atuo mb-2">Browse</button>
                    </div>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" data-bs-target="#mycarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Prev</span>
        </button >
        <button class="carousel-control-next" data-bs-target="#mycarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
