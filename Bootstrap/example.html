<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>

    </style>
  </head>
  <body>
      <h1 >Hello</h1>
      <marquee behavior="" direction="left">Trending</marquee>
    <div class="carousel slide" id="mycarousel" data-bs-ride="carousel" >
        <div class="carousel-indicators"">
            <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1"></button>
        </div>
        <div  class="carousel-inner">
            <div   class="carousel-item active bg-success active text-white" >
                <img width="100%" src="img/1.jpg" alt="">
                <h1>Hello</h1>
            </div>
            <div   class="carousel-item bg-warning text-white">
                <img width="100%" src="img/2.jpg" alt="">
                <h1>Hii</h1>
            </div>
        </div>

        <button class="carousel-control-prev" data-bs-slide-to="prev" data-bs-target="#mycarousel">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Prev</span>
        </button  >
        <button class="carousel-control-next" data-bs-slide-to="next" data-bs-target="#mycarousel">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
